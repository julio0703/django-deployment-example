{% extends 'blog/base.html' %}
{% block content %}

{% for post in post_draft_list %}
<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
<p>Created: {{ post.created_date }}</p>
<p>Author: {{ post.author }}</p>
<p>{{ post.text|safe|truncatechars:200 }}</p>
{% empty %}
<h1>No Posts</h1>
{% endfor %}

{% endblock %}

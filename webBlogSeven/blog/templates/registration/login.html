{% extends 'blog/base.html' %}
{% block content %}

<div class="jumbotron">
  <h1>Log In</h1>
  <form class="" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

</div>

{% endblock %}
